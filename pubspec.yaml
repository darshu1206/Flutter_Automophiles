     - images/logo1.png
     - images/fire.png
     - images/cng.png
     - images/smoke.png
     - images/sound.png
     - images/temp.png
     - images/drawer.jpg
     - images/dp.jpg
     - images/staysafe.jpeg
     - images/dont1.jpg
     - images/dont2.jpg
     - images/dont3.jpg
     - images/dont4.jpg
     - images/dos1.jpg
     - images/dos2.jpg
