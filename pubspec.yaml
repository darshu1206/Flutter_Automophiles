version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  google_fonts: ^2.2.0
  humanitarian_icons: ^1.0.2
  settings_ui: ^2.0.2
  rflutter_alert: ^1.0.2
  dropdown_button2: ^1.1.1
  http: ^0.13.3
  gradient_widgets: ^0.6.0
  new_gradient_app_bar: ^0.1.4
  pin_code_fields: ^7.3.0
  sms_otp_auto_verify: ^2.1.0
  shared_preferences: ^2.0.13
  fluttertoast: ^8.0.9
  geolocator: ^8.0.5
  avatar_view: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  passwordfield: ^0.1.0
  intl: ^0.17.0
  intl_phone_field: ^2.1.0
  dropdown_formfield: ^0.1.4
  line_awesome_flutter: ^1.0.1
  flutter_screenutil: ^5.3.1


flutter_icons:
  andoird: true
  ios: false
  image_path: "images/app_logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
